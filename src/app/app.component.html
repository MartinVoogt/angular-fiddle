<nav class="navbar navbar-expand-lg navbar-light bg-light position-relative">
    <div class="container justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <tdf-navigation></tdf-navigation>
        </nav>
        <div class="position-absolute top-50 end-0 translate-middle account">
            @if (isLoggedIn()) {
                <tdf-button
                    buttonClass="btn btn-sm btn-secondary profile"
                    [icon]="userIcon"
                    [type]="'button'"
                    (clickHandle)="handleProfile()"
                    >Profile</tdf-button
                >
                <tdf-button
                    buttonClass="btn btn-sm btn-primary logout"
                    [icon]="logoutIcon"
                    [type]="'button'"
                    (clickHandle)="handleLogout()"
                ></tdf-button>
            } @else {
                <tdf-button
                    buttonClass="btn btn-sm btn-primary login"
                    [icon]="loginIcon"
                    [type]="'button'"
                    (clickHandle)="handleLogin()"
                    >Login</tdf-button
                >
            }
        </div>
    </div>
</nav>

<pre>
    {{ session?.user?.id | json }}
</pre>

<div class="container-lg">
    <div class="row">
        <router-outlet />
    </div>
</div>
