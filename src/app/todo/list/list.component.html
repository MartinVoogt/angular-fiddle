<section class="todolist">
    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col col-md-6"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-md-3">
                <a routerLink="/add-item" class="btn btn-primary">Toevoegen</a>
            </div>
            <div class="col col-md-3 d-flex justify-content-end align-items-center gap-3">
                <strong>Toon aantal</strong>
                <div>
                    <select
                        class="form-select d-inline-block"
                        aria-label="Toon aantal resultaten"
                        (change)="limitChange($event)"
                    >
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="30">30</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-md-3">
                <h4>Filters</h4>
                <div class="search d-block p-3 rounded shadow-sm">
                    <tdf-search (notifyParent)="todosBySearchValue($event)" [minLength]="4"></tdf-search>
                </div>
            </div>
            <div class="col col-md-6">
                <section>
                    @for (item of list(); track $index) {
                        <tdf-todo-item
                            [item]="item"
                            (removeTodo)="deleteTodo(item)"
                            (completeTodo)="updateTodo(item)"
                        ></tdf-todo-item>
                    }
                </section>
            </div>
        </div>
    </div>
</section>
