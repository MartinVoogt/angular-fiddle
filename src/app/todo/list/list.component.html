<section class="todolist">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-3">
                <a routerLink="/add-item" class="btn btn-primary">Toevoegen</a>
            </div>
            <div class="col col-md-3">
                <strong>Toon aantal</strong>
                <select
                    class="form-select d-inline-block"
                    aria-label="Toon aantal resultaten"
                    (change)="limitChange($event)"
                >
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="30">30</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <section>
                    @for (item of list(); track $index) {
                        <tdf-todo-item
                            [item]="item"
                            (removeTodo)="deleteTodo(item)"
                            (completeTodo)="updateTodo(item)"
                        ></tdf-todo-item>
                    }
                </section>
            </div>
        </div>
    </div>
</section>
