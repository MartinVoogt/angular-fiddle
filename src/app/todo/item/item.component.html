<div class="card mt-3 shadow p-3 mb-5 bg-body rounded border-0">
    <div class="card-body">
        <h3 class="card-title">{{ item().id }} - {{ item().name | titlecase }}</h3>
        @if (item().createdAtDate) {
            <h4 class="card-subtitle mb-2 text-muted">{{ item().createdAtDate | date: 'dd-MM-yyyy' }}</h4>
        }
        <p [class.hidden]="item().description === null" class="card-text">{{ item().description }}</p>
        <div class="d-flex gap-3">
            @if (!item().completedAtDate) {
                <button (click)="setComplete()" class="btn btn-success btn-sm">Done!</button>
                <button (click)="setEdit(item())" class="btn btn-primary btn-sm">Edit</button>
            }
            <button (click)="setRemove(item())" class="btn btn-danger btn-sm">Remove</button>
        </div>
    </div>
</div>
