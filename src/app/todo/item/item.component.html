<div class="card mt-3 shadow mb-5 bg-body rounded border-0 rounded">
    <h4 class="card-header card-title bg-white">{{ item().id }} - {{ item().name | titlecase }}</h4>
    <div class="card-body p-3">
        @if (item().createdAtDate) {
            <h6 class="card-subtitle mb-2 text-muted">{{ item().createdAtDate | date: 'dd-MM-yyyy' }}</h6>
        }
        <p [class.hidden]="item().description === null" class="card-text">{{ item().description }}</p>
    </div>
    <div class="card-footer d-flex gap-3 bg-white">
        @if (item().isCompleted == false) {
            <tdf-button [class]="'btn-success btn-sm'" (click)="setComplete()">Done!</tdf-button>
            <a routerLink="/edit-item/{{ item().id }}" class="btn btn-primary btn-sm">Edit</a>
        }
        <tdf-button [class]="'btn-danger btn-sm justify-self-end'" (click)="setRemove()" [disabled]="'disabled'"
            >Remove</tdf-button
        >
    </div>
</div>
