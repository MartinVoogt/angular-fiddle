<div
    class="card mt-3 shadow mb-5 bg-body rounded border-0 rounded"
    [@fadeOut]="isRemoving ? 'hidden' : 'visible'"
>
    <h4 class="card-header card-title bg-white">
        {{ item().id }} - {{ item().name | titlecase }}
    </h4>
    <div class="card-body p-3">
        @if (item().createdAtDate) {
            <h6 class="card-subtitle mb-2 text-muted">
                {{ item().createdAtDate | date: 'dd-MM-yyyy' }}
            </h6>
        }
        <p [class.hidden]="item().description === null" class="card-text">
            {{ item().description }}
        </p>
    </div>
    <div class="card-footer d-flex gap-3 bg-white">
        @if (item().isCompleted == false) {
            <tdf-button
                [class]="'btn btn-success btn-sm'"
                [icon]="faDoneIcon"
                [isDisabled]="false"
                (clickHandle)="setComplete()"
                >Done!</tdf-button
            >

            <tdf-button
                [class]="'btn btn-primary btn-sm'"
                [isDisabled]="true"
                [icon]="faEditIcon"
                (clickHandle)="handleEditRoute()"
                >Edit</tdf-button
            >
        }
        <tdf-button
            [class]="'btn btn-danger btn-sm ms-auto'"
            [isDisabled]="false"
            [icon]="faRemoveIcon"
            (clickHandle)="setRemove()"
            >Remove</tdf-button
        >
    </div>
</div>
