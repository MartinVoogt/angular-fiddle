<form [formGroup]="profileForm">
    <div class="row">
        <div class="col col-md-6">
            <div class="row">
                <div class="col col-md-3"><label for="email">E-mail</label></div>
                <div class="col-auto">
                    <input
                        class="form-control"
                        type="text"
                        formControlName="email"
                        id="email"
                        placeholder="email@example.com"
                    />
                </div>
            </div>
        </div>
    </div>
</form>
