<form [formGroup]="profileForm">
    <div class="row">
        <div class="col col-md-6">
            <div class="row">
                <div class="col col-md-3"><label for="email">E-mail</label></div>
                <div class="col col-auto">
                    <input
                        class="form-control"
                        type="text"
                        formControlName="email"
                        id="email"
                        placeholder="email@example.com"
                    />
                </div>
            </div>
            <div class="row">
                <div class="col col-md-3">
                    <label for="fullname">Volledige naam</label>
                </div>
                <div class="col-auto">
                    <input
                        class="form-control"
                        type="text"
                        formControlName="fullname"
                        id="fullname"
                        placeholder="Je volledige naam"
                    />
                </div>
            </div>
            <div class="row">
                <div class="col col-md-3">
                    <label for="website">Website</label>
                </div>
                <div class="col-auto">
                    <input
                        class="form-control"
                        type="text"
                        formControlName="website"
                        id="website"
                        placeholder="https://..."
                    />
                </div>
            </div>
            <div class="row">
                <div class="col col-md-3">
                    <button
                        type="submit"
                        [disabled]="!profileForm.valid"
                        class="btn btn-primary"
                    >
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
