@if (label()) {
    <label for="todo-view" class="form-label">{{ label() }}</label>
}
<select
    id="todo-view"
    class="form-select"
    (change)="changeEvent($event)"
    [attr.aria-label]="label()"
>
    @for (option of options(); track option) {
        <option
            value="{{ option.value }}"
            [selected]="option.selected === true ? 'selected' : ''"
        >
            {{ option.label }}
        </option>
    }
</select>
