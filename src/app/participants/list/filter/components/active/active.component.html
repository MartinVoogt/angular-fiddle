<fieldset>
    <div class="form-check form-switch">
        <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="active-switch"
            value="1"
            formGroupName="isActive"
            (change)="onChange($event)"
        />
        <label class="form-check-label" for="active-switch"
            ><ng-content></ng-content
        ></label>
    </div>
</fieldset>
