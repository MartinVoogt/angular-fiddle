<tdf-title
    >Deelnemers <tdf-balloon [value]="participantsCount()"></tdf-balloon
></tdf-title>

<div class="container">
    <div class="row g-3 justify-content-center">
        <div class="col col-md-3">
            <tdf-participants-filter [(filters)]="filters"></tdf-participants-filter>
        </div>
        <div class="col col-md-8">
            <tdf-participants-view
                [participants]="participants()"
            ></tdf-participants-view>
        </div>
    </div>
</div>
